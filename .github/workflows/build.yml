---
name: build

on: push

jobs:
  build:
    # Only macos has vagrant and virtual box installed
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Cache Vagrant boxes
        uses: actions/cache@v2
        id: vagrant-base-box-cache
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('infrastructure/Vagrantfile') }}-${{ hashFiles('infrastructure/build.yml') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-

      - name: Build vagrant box
        if: steps.vagrant-base-box-cache.outputs.cache-hit != 'true'
        run: infrastructure/build.sh
